<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Animation for button hover */
        .upload-btn:hover {
            transform: scale(1.05);
            background-color: #2563eb;
        }

        /* Animation for form */
        .upload-form {
            animation: slide-in 1s ease-out forwards;
        }

        @keyframes slide-in {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Fade in animation for file upload success */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-lg w-full bg-white rounded-lg shadow-md p-8 upload-form">
            <div class="flex flex-col items-center">
                <div class="w-16 h-16 bg-blue-100 text-blue-500 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-cloud-upload-alt fa-2x"></i>
                </div>
                <h1 class="text-3xl font-semibold text-gray-800 text-center mb-6">Secure File Sharing</h1>
                <p class="text-center text-gray-600 mb-8">Upload your file securely, get a link, and share it with others!</p>
            </div>

            <form action="/upload/" enctype="multipart/form-data" method="post" class="space-y-6">
                <div class="w-full">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Choose a File:</label>
                    <input type="file" name="file" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold shadow-md transition duration-300 ease-in-out upload-btn">
                    Upload <i class="fas fa-upload ml-2"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Optional: Add animations for file upload -->
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function() {
            const button = document.querySelector('.upload-btn');
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
        });
    </script>

</body>
</html>
